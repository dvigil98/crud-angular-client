<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="font-weight-bold">Clientes</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/admin/dashboard" href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a routerLink="/admin/customers" href="#">Lista de clientes</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detalles de cliente</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" method="post">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="card-title">Detalles de cliente</h3>
                                <a routerLink="/admin/customers/{{ customer.id }}/edit" href="#" class="btn btn-light border ml-auto" title="Editar"><i class="fas fa-marker"></i> Editar</a>
                                <button type="button" class="btn btn-light border ml-1" title="Eliminar" (click)="deleteCustomer(customer.id)"><i class="fas fa-trash"></i> Eliminar</button>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p class="text-muted mb-0">Id:</p>
                                            <p>{{ customer.id }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="text-muted mb-0">Nombre:</p>
                                            <p>{{ customer.name }}</p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-muted mb-0">Teléfono:</p>
                                            <p>{{ customer.phone }}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="text-muted mb-0">Email:</p>
                                            <p>{{ customer.email }}</p>
                                        </div>
                                        <div class="form-group">
                                            <p class="text-muted mb-0">DNI:</p>
                                            <p>{{ customer.dni }}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <p class="text-muted mb-0">Dirección:</p>
                                            <p>{{ customer.address }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
